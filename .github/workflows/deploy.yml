name: Deploy to Google Cloud Functions
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  deploy:
    name: Deploy Cloud Function
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      - name: Deploy
        run: gcloud functions deploy amazon_ads_automation --gen2 --runtime python311 --trigger-http --entry-point amazon_ads_automation --region us-central1 --memory 512MB --timeout 300s --no-allow-unauthenticated --set-env-vars GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},GOOGLE_SHEET_ID=${{ secrets.GOOGLE_SHEET_ID }},ALERT_EMAIL_TO=${{ secrets.ALERT_EMAIL_TO }},ALERT_EMAIL_FROM=${{ secrets.ALERT_EMAIL_FROM }},AMAZON_REGION=NA,BQ_DATASET=amazon_ads,BQ_TABLE=daily_performance,TARGET_ACOS=0.20,ACOS_WARN_HIGH=0.30
